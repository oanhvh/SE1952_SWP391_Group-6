<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <style>
    /* Reset cơ bản */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;  /* canh ngang */
      align-items: center;      /* canh dọc */
      background: #f0f2f5;
    }

    .signup-container {
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .signup-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .signup-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-container button:hover {
      background-color: #45a049;
    }

    .signup-container p {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .signup-container a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign up</h2>
    <form action="#" method="post">
            
        
      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">-- Role --</option>
        <option value="user">Staff</option>
        <option value="admin">Volunteer</option>
      </select>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required>
      
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone" required>
      
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Age" min="0" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <label for="confirm">Confirm password</label>
      <input type="password" id="confirm" name="confirm" placeholder="Confirm" required>

      <button type="submit">Sign up</button>
    </form>
    <p>Already sign up? <a href="login.html">Log in</a></p>
  </div>
    
    <script src="js/login.js"></script>
</body>
</html>
